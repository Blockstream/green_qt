.macos-x86_64-shared:
  extends:
    - .macos
  variables:
    PREFIX: "$CI_PROJECT_DIR/depends/macos-x86_64-shared"
    ARCH: "x86_64"
    PKG_CONFIG_PATH: "$PREFIX/lib/pkgconfig"
    CMAKE_INSTALL_PREFIX: "$PREFIX"
    gdk_ROOT: "$PREFIX/lib/x86_64-apple-darwin/gdk"
  cache:
    key: macos_x86_64_shared_2
    paths: [depends/]
  before_script:
    - export PATH="$HOME/qt-install/6.8.3/macos/bin/:$PATH"
  tags:
    - macos-x86_64

macos-x86_64-shared:depends:
  stage: depends
  extends:
    - .macos-x86_64-shared
  script:
    - tools/buildkdsingleapplication.sh
    - tools/buildlibserialport.sh --disable-shared
    - tools/buildlibusb.sh
    - tools/buildhidapi.sh
    - tools/buildcountly.sh
    - tools/buildzxing.sh
    - tools/buildbreakpad.sh
    - tools/buildcrashpad.sh
    - tools/buildgdk.sh --static
    - tools/buildgpgme.sh
  when: manual

macos-x86_64-shared:build:
  extends:
    - .build
    - .macos-x86_64-shared
  after_script:
    - $HOME/qt-install/6.8.3/macos/bin/macdeployqt build/Blockstream.app -qmldir=qml
    - rm -rf build/Blockstream.app/Contents/MacOS/Blockstream.dSYM
    - mkdir macos-x86_64-shared
    - mv build/Blockstream.app macos-x86_64-shared
  artifacts:
    name: "$CI_PROJECT_NAME-$CI_JOB_NAME-$CI_COMMIT_SHORT_SHA"
    expire_in: 1 week
    paths:
      - macos-x86_64-shared/Blockstream.app

macos-x86_64-shared:staple:
  extends:
    - .macos:staple
  artifacts:
    name: "$CI_PROJECT_NAME-$CI_JOB_NAME-$CI_COMMIT_SHORT_SHA"
    expire_in: 1 week
    when: always
    paths:
      - macos-x86_64-shared/Blockstream.dmg
  needs:
    - macos-x86_64-shared:build
  script:
    - mv macos-x86_64-shared/Blockstream.app Blockstream.app
    - tools/macos-staple.sh Blockstream.app
    - tools/packdmg.sh Blockstream.app
    - tools/macos-staple.sh Blockstream.dmg
    - mv Blockstream.dmg macos-x86_64-shared/
