.macos-x86_64:
  variables:
    PREFIX: "$CI_PROJECT_DIR/depends/macos-x86_64"
    HOST: "macos"
    ARCH: "x86_64"
    SHA256SUM: "shasum -a 256"
    PKG_CONFIG_PATH: "$PREFIX/lib/pkgconfig"
    CMAKE_INSTALL_PREFIX: "$PREFIX"
  cache:
    key: 1.2.x_macos_x86_64
    paths: [depends/]
  tags:
    - macos-x86_64

macos-x86_64:depends:
  extends:
    - .macos-x86_64
    - .depends

macos-x86_64:build:
  extends:
    - .macos-x86_64
    - .build
  needs: ["macos-x86_64:depends"]
  after_script:
    - mkdir macos-x86_64
    - mv "Blockstream Green.app" macos-x86_64
  artifacts:
    name: "$CI_PROJECT_NAME-$CI_JOB_NAME-$CI_COMMIT_SHORT_SHA"
    paths:
      - "macos-x86_64/Blockstream Green.app"

macos-x86_64:staple:
  tags:
    - osxsigner
  stage: staple
  artifacts:
    name: "$CI_PROJECT_NAME-$CI_JOB_NAME-$CI_COMMIT_SHORT_SHA"
    expire_in: 1 week
    when: always
    paths:
      - "macos-x86_64/Blockstream Green.app"
  needs: ["macos-x86_64:build"]
  script:
    - tools/macos-staple.sh "macos-x86_64/Blockstream Green.app"
