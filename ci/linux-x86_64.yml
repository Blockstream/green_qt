.linux-x86_64:
  image: $CI_REGISTRY_IMAGE/linux-x86_64@sha256:312badfb7ff08d5691b3b187d133a61fe6d304965135acc10c5c0473753d5672
  extends:
    - .build
  tags:
    - cloud

linux-x86_64:build-appimage:
  extends:
    - .linux-x86_64
  after_script:
    - mv build/blockstream .
    - tools/appimage.sh $CI_PROJECT_DIR
  artifacts:
    name: "$CI_PROJECT_NAME-$CI_JOB_NAME-$CI_COMMIT_SHORT_SHA"
    expire_in: 1 week
    paths:
      - Blockstream-x86_64.AppImage

linux-x86_64:build-binary:
  extends:
    - .linux-x86_64
  after_script:
    - mv build/blockstream .
  variables:
    GREEN_WAYLAND: "ON"
  artifacts:
    name: "$CI_PROJECT_NAME-$CI_JOB_NAME-$CI_COMMIT_SHORT_SHA"
    expire_in: 1 week
    paths:
      - blockstream
