.linux-x86_64:
  image: borgbyte/green_qt:linux-x86_64@sha256:22694620a78db4f113fd0fd6d6a29ade2d3289800bec910feed03c300668b239
  extends:
    - .build
  tags:
    - cloud

linux-x86_64:build-appimage:
  extends:
    - .linux-x86_64
  after_script:
    - mv build/green .
    - tools/appimage.sh $CI_PROJECT_DIR
  artifacts:
    name: "$CI_PROJECT_NAME-$CI_JOB_NAME-$CI_COMMIT_SHORT_SHA"
    expire_in: 1 week
    paths:
      - BlockstreamGreen-x86_64.AppImage

linux-x86_64:build-binary:
  extends:
    - .linux-x86_64
  after_script:
    - mv build/green .
  variables:
    GREEN_WAYLAND: "ON"
  artifacts:
    name: "$CI_PROJECT_NAME-$CI_JOB_NAME-$CI_COMMIT_SHORT_SHA"
    expire_in: 1 week
    paths:
      - green
