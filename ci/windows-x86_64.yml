windows-x86_64:build:
  image: $CI_REGISTRY_IMAGE/windows-x86_64@sha256:3b109f6fd4a687d12dd614fe470cfd507816505678868200af3d561f4b76786b
  extends:
    - .build
  after_script:
    - mv build/installer.iss build/blockstream.exe .
  tags:
    - cloud
  variables:
    gdk_ROOT: "$PREFIX/lib/gdk"
  artifacts:
    name: "$CI_PROJECT_NAME-$CI_JOB_NAME-$CI_COMMIT_SHORT_SHA"
    expire_in: 1 week
    paths:
      - installer.iss
      - blockstream.exe

.windows:sign:
  image:
    name: $CI_REGISTRY_IMAGE/codesigntool:latest
    pull_policy: always
  variables:
    GIT_STRATEGY: none
  tags:
    - k8s
  retry:
    max: 2
    when:
      - runner_system_failure
      - unknown_failure
      - stuck_or_timeout_failure
  script:
    - mkdir -p signed
    - CodeSignTool.sh sign
      -credential_id="$SSL_COM_CREDENTIAL_ID"
      -username=$SSL_COM_USERNAME
      -password="$SSL_COM_PASSWORD"
      -totp_secret="$SSL_COM_TOTP_SECRET"
      -output_dir_path=signed
      -input_file_path="$INPUT_FILE"
    - mv "signed/$INPUT_FILE" "$OUTPUT_FILE"

windows-x86_64:sign:
  extends: .windows:sign
  stage: staple
  artifacts:
    name: "$CI_PROJECT_NAME-$CI_JOB_NAME-$CI_COMMIT_SHORT_SHA"
    expire_in: 1 week
    when: always
    paths:
      - installer.iss
      - "Blockstream.exe"
  rules:
    - if: '$CI_COMMIT_REF_NAME =~ /^release_.*$/'
      when: on_success
    - when: manual
  needs:
    - job: windows-x86_64:build
      optional: true
  variables:
    INPUT_FILE: blockstream.exe
    OUTPUT_FILE: "Blockstream.exe"

windows-x86_64:installer:
  image:
    name: amake/innosetup
    entrypoint: [""]
  stage: installer
  tags:
    - ga
  artifacts:
    name: "$CI_PROJECT_NAME-$CI_JOB_NAME-$CI_COMMIT_SHORT_SHA"
    expire_in: 1 week
    when: always
    paths:
      - Setup.exe
  needs: ["windows-x86_64:sign"]
  script:
    - ls -la
    - iscc installer.iss

windows-x86_64:sign-installer:
  extends: .windows:sign
  stage: installer
  artifacts:
    name: "$CI_PROJECT_NAME-$CI_JOB_NAME-$CI_COMMIT_SHORT_SHA"
    expire_in: 1 week
    when: always
    paths:
      - BlockstreamSetup.exe
  needs: ["windows-x86_64:installer"]
  variables:
    INPUT_FILE: Setup.exe
    OUTPUT_FILE: "BlockstreamSetup.exe"
